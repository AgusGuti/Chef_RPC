syntax = "proto3";

package model;

option java_package = "com.chefencasa.model";
option java_outer_classname = "RolProto";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service RolsService {
  rpc AddRol(Rol) returns (Rol) {}
}

message Rols {
  repeated Rol rol = 1;
}

message Rol {
  int32 id = 1;
  string rol = 2;
}