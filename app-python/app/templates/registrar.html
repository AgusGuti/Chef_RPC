<!DOCTYPE html>

<head>
    <title>Website Grupo E</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_styles.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
</head>


<body>
    <header class="masthead p-0 pb-lg-5">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="login-form">
                        <form action="/registrar" method="post">
                            <div class="form-outline mb-4">
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                  {% for category, message in messages %}
                                     <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
                                  {% endfor %}
                                {% endif %}
                              {% endwith %}
                            </div>
                            <div class="form-outline mb-4">
                                <img src="{{ url_for('static', filename='unla-logo.png') }}" alt="Smiley face" style="vertical-align: Stickman; margin: 0px 90px" />
                            </div>
                            
                            <h4>Formulario Registro</h4>
                            <div class="form-group" id="user-group">
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su Nombre" />
                            </div>
                            <div class="form-group" id="user-group">
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su Apellido" />
                            </div>
                            <div class="form-group" id="user-group">
                                <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese su Email" required autofocus="autofocus"/>
                            </div>
                            <div class="form-group" id="contrasena-group">
                                <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su ContraseÃ±a" />
                            </div>
                            <div class="pt-1 mb-4">
                                <button type="submit" class="btn btn-block btn-login">
                    <i class="fas fa-sign-in-alt"></i> Registrar
                  </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </header>
</body>

</html>
