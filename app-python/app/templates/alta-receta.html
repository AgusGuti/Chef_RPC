<!DOCTYPE html>  
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-75">
    <head>
        <title>Website Grupo E</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_styles.css')}}"/>
    </head>
 
    <body class="h-100">
        <div class="form-outline">
            <img src="{{ url_for('static', filename='unla-logo.png') }}" alt="Universidad Nacional de Lanús" style="vertical-align: Stickman; margin: 0px; padding: 16px" />
        </div>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/index">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
    <header class="masthead p-0 pb-lg-5">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="login-form">
                        <form action="/altaReceta" method="post">
                            <div class="form-outline mb-4">
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                  {% for category, message in messages %}
                                     <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
                                  {% endfor %}
                                {% endif %}
                              {% endwith %}
                            </div>

                            <h3>Datos de Receta</h3>
                            
                            <div class="form-group">
                                <label>Titulo </label> <input type="text" 
                                    class="form-control form-control-sm" id="tituloReceta" name="tituloReceta" required>
                            </div>

                            <div class="form-group">
                                <label>Descripcion </label> <input type="text" 
                                    class="form-control form-control-sm" id="descripcion" name="descripcion" required>
                            </div>
                            
                            <div class="form-group">
                            <label for="pasos">Pasos</label><br>
                            <textarea name="pasos" rows="5" cols="60" class="form-control form-control-sm" 
                            id="pasos" required></textarea> 
                            </div>

                            <div class="form-group">
                                <label>Tiempo de Preparacion </label> <input type="text" 
                                    class="form-control form-control-sm" id="tiempoPreparacion" name="tiempoPreparacion" required>
                            </div>

                            <div class="form-group">
                                <label for="start">Fecha de Creación</label>
                                <input type="date" class="form-control form-control-sm" id="fechaCreacion" name="fechaCreacion"  value="2022-07-22" min="2022-01-01" max="2023-12-31" />
                             </div>

                             <div class="form-group">
                                <label for="formFileMultiple" class="form-label">Agregar fotos</label>
                                <input class="form-control" type="file" id="foto1" name="foto1" multiple>
                            </div>

                             <p>
                             <div class="form-group">
                                <input type="submit" class="btn-success form-control form-control-sm"/>
                             </p>
                        </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>  
</html>
